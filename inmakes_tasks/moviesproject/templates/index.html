{% extends 'base.html' %}
{% block body %}

<div class="container">
   <div class="row">
    {% for i in movie_list %}
<div class="col-md-3">
  <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap" width="250" height="250">
  <div class="card-block">
    <h4 class="card-title">{{i.name}}</h4>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url  'moviesapp:detail'  i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
{% endfor %}
   </div>
</div>
 {% endblock %}
