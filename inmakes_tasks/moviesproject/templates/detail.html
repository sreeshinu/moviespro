{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}"width="300",height="300">
        </div>
    </div>
</div>

<div class="col-md-6">
    <h1>{{movies.name}}</h1>
    <h3>{{movies.desc}}</h3>
    <h4>{{movies.year}}</h4>
<a class="btn btn-warning" href="{% url 'moviesapp:update' movies.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'moviesapp:delete' movies.id %}">Delete</a>
</div>
{% endblock %}
